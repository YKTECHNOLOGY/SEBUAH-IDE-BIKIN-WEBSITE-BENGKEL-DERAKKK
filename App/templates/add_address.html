{% extends 'base.html' %}

{% block title %}Tambah Alamat{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Header -->
            <div class="d-flex align-items-center mb-4">
                <a href="{{ url_for('checkout') }}" class="text-decoration-none text-dark me-3">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <h4 class="mb-0">Tambah Alamat</h4>
            </div>

            <!-- Form Alamat -->
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_address') }}">
                        <div class="mb-3">
                            <label for="address" class="form-label">Alamat Lengkap</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="city" class="form-label">Kota</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>

                        <div class="mb-3">
                            <label for="province" class="form-label">Provinsi</label>
                            <input type="text" class="form-control" id="province" name="province" required>
                        </div>

                        <div class="mb-3">
                            <label for="postal_code" class="form-label">Kode Pos</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill">
                            Simpan Alamat
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
